<div class="text-center mt-3">
    <h2>
        <strong>
            {{predicate === "liked" ? "Users I like" : "Users who like me"}}
        </strong>
    </h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button
                class="btn btn-primary"
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikes()">
                My Likes
            </button>
            <button
                class="btn btn-primary"
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikes()">
                Liked By
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3" *ngFor="let member of members">
            <app-members-card [member]="member"></app-members-card  >
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [totalItems]="pagination.totalItems"
        [(ngNodel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
