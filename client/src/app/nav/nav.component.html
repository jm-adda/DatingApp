<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">

    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <img class="nav-user-img" src="{{user.photoUrl}}" alt="{{user.userName}}">
          <a class="dropdown-toggle text-light" dropdownToggle><strong>Welcome {{user.userName | titlecase}}</strong></a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit" routerLinkActive="active">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control m-1"
            type="text"
            placeholder="User">

          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control m-1"
            style="margin-left: 5px"
            type="password"
            placeholder="Password">

          <button class="btn btn-success text-color dark m-1" type="submit">Login</button>
        </form>
      </div>
  </nav>
